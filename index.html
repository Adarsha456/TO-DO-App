<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO App || By:ADARSHA</title>
  <link rel = "icon" href = "https://i.pinimg.com/originals/52/6a/bf/526abf16cc3e74882fa7304abc0f841c.png"  type = "image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TO-DO App</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a new task...">
      <button type="submit" id="task-button">Add</button>
    </form>
    <ul id="task-list"></ul>
    <button id="clear-button">Clear Completed</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
